# ==============================================================
# | This is a sample config file for the `back-up` utility.
# |
# | Place a copy of this file under $HOME/.back-up.yaml and edit
# |   it appropriately if you don't feel like always providing
# |   all the required parameters on the command line.
# ==============================================================

# where logs will be dumped (apart from the console)
log_file: ~/.logs/back-up.log

# how verbose the logs should be
# available options: DEBUG|INFO|WARNING|ERROR|CRITICAL
# DEBUG is the most verbose
logging_level: INFO

# where all the backups will be dumped
backups_dir: ~/.backups

# what directories will be backed up
to_backup:
  NAME1: /path/to/some/directory/1
  NAME2: /path/to/some/directory/2
